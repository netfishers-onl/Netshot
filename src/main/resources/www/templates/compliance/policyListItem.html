<li class="nscompliance-list-policy config-policy" data-policy-id="<%- id %>">
	<span class="name"><%- name %></span>
	<div class="details">
		<% if (typeof targetGroup == "object") { %>
		Applies to <span class="group"><%- targetGroup.name %></span>
		<% } else { %>
		Not applied
		<% } %>
		<div class="actions">
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
			<button class="addrule">Add rule</button>
		</div>
	</div>
</li>
