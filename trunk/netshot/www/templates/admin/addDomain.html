<div id="nsadmin-domaineditform" title="Add/Edit Domain">

	<div class="nsdialog-logo">
		<img alt="Add" src="img/add_32px.png" />
	</div>
	
	<form>
		<fieldset>
			<label for="domainname">Name: </label>
			<input type="text" name="domainname" id="domainname" autofocus="autofocus" value="<%- name %>" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		<fieldset>
			<label for="domaindescription">Description: </label>
			<input type="text" name="domaindescription" id="domaindescription" value="<%- description %>" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		<fieldset>
			<label for="domainserveraddress">Server IP Address: </label>
			<input type="text" name="domainserveraddress" id="domainserveraddress" value="<%- ipAddress %>" class="text ui-widget-content ui-corner-all" />
		</fieldset>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
