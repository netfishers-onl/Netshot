
<div class="nsfullpage">

	<h1>Users</h1>
	
	<div id="nsadmin-users">

		<table class="nstable">
		<thead>
			<tr><th>Username</th><th>Read-write?</th><th>Admin?</th><th>Local authentication?</th></tr>
		</thead>
		<tbody>
			<tr><td>
				<span class="nsloader">
				<img src="img/ajax-loader.gif" alt="Loading"></span>
			</td></tr>
		</tbody>
		</table>
		
		<form>
			<button id="nsadmin-adduser">Add...</button>
		</form>

	</div>

	<h1>Device Domains</h1>
	
	<div id="nsadmin-domains">
	
		<table class="nstable">
		<thead>
			<tr><th>Name</th><th>Description</th><th>Server Address</th></tr>
		</thead>
		<tbody>
			<tr><td>
				<span class="nsloader">
				<img src="img/ajax-loader.gif" alt="Loading"></span>
			</td></tr>
		</tbody>
		</table>
		
		<form>
			<button id="nsadmin-adddomain">Add...</button>
		</form>
	
	</div>


	<h1>Device Credentials</h1>
	
	<div id="nsadmin-credentials">
	
		<table class="nstable">
		<thead>
			<tr><th>Name</th><th>Protocol</th><th>Domain</th></tr>
		</thead>
		<tbody>
			<tr><td>
				<span class="nsloader">
				<img src="img/ajax-loader.gif" alt="Loading"></span>
			</td></tr>
		</tbody>
		</table>
		
		<form>
			<button id="nsadmin-addcredentials">Add...</button>
		</form>
	
	</div>
	
	<h1>Device Types (Drivers)</h1>
	
	<div id="nsadmin-drivers">
	
		<table class="nstable">
		<thead>
			<tr><th>Name</th><th>Description</th><th>Version</th><th>Author</th></tr>
		</thead>
		<tbody>
			<tr><td>
				<span class="nsloader">
				<img src="img/ajax-loader.gif" alt="Loading"></span>
			</td></tr>
		</tbody>
		</table>
		
		<form>
			<button id="nsadmin-refreshdrivers">Reload the drivers</button>
		</form>
	
	</div>


</div>
