<div id="nsadmin-addcredentialsform" title="Add/Edit Credentials">

	<div class="nsdialog-logo">
		<img alt="Add" src="img/add_32px.png" />
	</div>

	<form>
		<fieldset>
			<label for="credentialsname">Name: </label> <input type="text"
				name="credentialsname" id="credentialsname" value="<%- name %>"
				class="text ui-widget-content ui-corner-all" autofocus="autofocus" />
		</fieldset>
		<fieldset>
			<label for="credentialsdomain">Domain: </label> <select
				name="credentialsdomain" id="credentialsdomain"
				class="text ui-widget-content ui-corner-all"></select>
		</fieldset>
		<fieldset>
			<div>
				<input type="radio" id="credentialstypesnmpv1"
					name="credentialstype" value="SNMP v1" /> <label
					for="credentialstypesnmpv1">SNMP v1</label>
			</div>
			<div>
				<input type="radio" id="credentialstypesnmpv2c"
					name="credentialstype" value="SNMP v2" /> <label
					for="credentialstypesnmpv2c">SNMP v2c</label>
			</div>
                        <div>
                                <input type="radio" id="credentialstypesnmpv3"
                                        name="credentialstype" value="SNMP v3" /> <label
                                        for="credentialstypesnmp3">SNMP v3</label>
                        </div>

			<div>
				<input type="radio" id="credentialstypessh" name="credentialstype"
					value="SSH" /> <label for="credentialstypessh">SSH</label>
			</div>
			<div>
				<input type="radio" id="credentialstypesshkey" name="credentialstype"
					value="SSH Key" /> <label for="credentialstypesshkey">SSH Key</label>
			</div>
			<div>
				<input type="radio" id="credentialstypetelnet"
					name="credentialstype" value="Telnet" /> <label
					for="credentialstypetelnet">Telnet</label>
			</div>
		</fieldset>
		<div>
			<table>
				<tbody>
					<tr class="nsadmin-credentialscommunity">
						<td><label for="credentialscommunity">Community:</label></td>
						<td><input type="text" name="credentialscommunity"
							id="credentialscommunity"
							class="text ui-widget-content ui-corner-all"
							value="<%- community %>" /></td>
					</tr>
                                        <tr class="nsadmin-credentialssnmpv3">
                                                <td><label for="credentialssnmpv3">Username:</label></td>
                                                <td><input type="text" name="credentialssnmpv3username"
                                                        id="credentialssnmpv3username"
                                                        class="text ui-widget-content ui-corner-all"
                                                        value="<%- snmpv3username %>" /></td>
                                        </tr>
					<tr class="nsadmin-credentialssnmpv3">
						 <td><label for="credentialssnmpv3">Auth Type:</label></td>
						 <td><select me="credentialssnmpv3authtype" id="credentialssnmpv3authtype"
                                			class="text ui-widget-content ui-corner-all"></select>
						 </td>
					</tr>
                                        <tr class="nsadmin-credentialssnmpv3">
                                                <td><label for="credentialssnmpv3">Auth Key:</label></td>
                                                <td><input type="text" name="credentialssnmpv3authkey"
                                                        id="credentialssnmpv3authkey"
                                                        class="text ui-widget-content ui-corner-all"
                                                        value="<%- snmpv3authkey %>" /></td>
                                        </tr>
                                        <tr class="nsadmin-credentialssnmpv3">
                                                 <td><label for="credentialssnmpv3">Priv Type:</label></td>
                                                 <td><select me="credentialssnmpv3privtype" id="credentialssnmpv3privtype"
                                			class="text ui-widget-content ui-corner-all"></select>
						 </td>
                                        </tr>
                                        <tr class="nsadmin-credentialssnmpv3">
                                                <td><label for="credentialssnmpv3">Key:</label></td>
                                                <td><input type="text" name="credentialssnmpv3privkey"
                                                        id="credentialssnmpv3privkey"
                                                        class="text ui-widget-content ui-corner-all"
                                                        value="<%- snmpv3privkey %>" /></td>
                                        </tr>
					<tr class="nsadmin-credentialscli">
						<td><label for="credentialsusername">Username:</label></td>
						<td><input type="text" name="credentialsusername"
							id="credentialsusername"
							class="text ui-widget-content ui-corner-all"
							value="<%- username %>" /></td>
					</tr>
					<tr class="nsadmin-credentialsclikey">
						<td colspan="2"><label for="credentialspublickey">RSA Public Key:</label></td>
					</tr>
					<tr class="nsadmin-credentialsclikey">
						<td colspan="2"><textarea rows="3" cols="64" name="credentialspublickey"
							id="credentialspublickey" class="text ui-widget-content ui-corner-all"><%- publicKey %></textarea></td>
					</tr>
					<tr class="nsadmin-credentialsclikey">
						<td colspan="2"><label for="credentialsprivatekey">RSA Private Key:</label></td>
					</tr>
					<tr class="nsadmin-credentialsclikey">
						<td colspan="2"><textarea rows="3" cols="64" name="credentialsprivatekey"
							id="credentialsprivatekey" class="text ui-widget-content ui-corner-all"><%- privateKey %></textarea></td>
					</tr>
					<tr class="nsadmin-credentialscli">
						<td class="nsadmin-credentialsclikey"><label for="credentialspassword">Passphrase:</label></td>
						<td class="nsadmin-credentialsclinokey"><label for="credentialspassword">Password:</label></td>
						<td><input type="password" name="credentialspassword"
							id="credentialspassword"
							class="text ui-widget-content ui-corner-all"
							value="<%- password %>" /></td>
					</tr>
					<tr class="nsadmin-credentialscli">
						<td><label for="credentialssuper">Enable/Super
								password:</label></td>
						<td><input type="password" name="credentialssuper"
							id="credentialssuper"
							class="text ui-widget-content ui-corner-all"
							value="<%- superPassword %>" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
