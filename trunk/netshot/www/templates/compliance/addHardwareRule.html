<div id="nscompliance-addhardwareruleform" title="Add hardware rule">

	<div class="nsdialog-logo">
		<img alt="Hardware rule" src="img/add_32px.png" />
	</div>
	
	<form>
		<fieldset>
			<label for="group">Group: </label>
			<select name="group" id="group"
				class="text ui-widget-content ui-corner-all"></select>
		</fieldset>
		<fieldset>
			<label for="devicetype">Device type: </label>
			<select name="devicetype" id="devicetype"
				class="text ui-widget-content ui-corner-all"></select>
		</fieldset>
		<fieldset>
			<label for="family">Device family: </label>
			<input type="text" name="family" id="family"
				class="text ui-widget-content ui-corner-all" value="<%- family %>" />
			<input type="checkbox" name="familyregexp" id="familyregexp"<% if (typeof(familyRegExp) != "undefined" && familyRegExp) { %> checked="checked"<% } %> />
			<label for="familyregexp">RegExp</label>
		</fieldset>
		<fieldset>
			<label for="version">Part number: </label>
			<input type="text" name="partnumber" id="partnumber"
				class="text ui-widget-content ui-corner-all" value="<%- partNumber %>" />
			<input type="checkbox" name="partnumberregexp" id="partnumberregexp"<% if (typeof(partNumberRegExp) != "undefined" && partNumberRegExp) { %> checked="checked"<% } %> />
			<label for="partnumberregexp">RegExp</label>
		</fieldset>
		<fieldset>
			<label for="endofsale">End of sale date:</label>
			<input type="text" name="endofsale" id="endofsale"
					class="nsdatepicker text ui-widget-content ui-corner-all" readonly="readonly" />
			<button id="clearendofsale">Clear</button>
		</fieldset>
		<fieldset>
			<label for="endoflife">End of life date:</label>
			<input type="text" name="endoflife" id="endoflife"
					class="nsdatepicker text ui-widget-content ui-corner-all" readonly="readonly" />
			<button id="clearendoflife">Clear</button>
		</fieldset>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
