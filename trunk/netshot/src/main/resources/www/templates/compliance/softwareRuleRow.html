<tr data-rule-id="<%- id %>" class="rulerow">
	<td><%- order + 1 %></td>
	<td><% if (typeof(targetGroup) == "object") { %><%- targetGroup.name %><% } else { %>[Any]<% } %></td>
	<td><% if (driver == "") { %>[Any]<% } else { %><%- deviceType %><% } %></td>
	<td><%- family %></td>
	<td><%- version %></td>
	<td class="<%- level.toLowerCase() %>"><%- level %></td>
	<td>
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	</td>
</tr>
