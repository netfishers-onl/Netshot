
<h1>Export data from Netshot as an Excel file</h1>

<form id="nsreports-export">

	<fieldset>
		<input type="checkbox" name="filtergroup" id="filtergroup" />
		<label for="filtergroup">Restrict export to the following group:</label>
		<select name="group" id="group" disabled="disabled" class="text ui-widget-content ui-corner-all"></select>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="filterinterfaces" id="filterinterfaces" />
		<label for="filterinterfaces">Export the interfaces (including MAC and IP addresses)</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="filterinventory" id="filterinventory" />
		<label for="filterinventory">Export the inventory (modules, with part and serial numbers)</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="filterlocations" id="filterlocations" />
		<label for="filterlocations">Export the locations and contacts</label>
	</fieldset>
	
	<fieldset class="nsreports-submit">
		<button id="export">Download the result</button>
	</fieldset>

</form>
