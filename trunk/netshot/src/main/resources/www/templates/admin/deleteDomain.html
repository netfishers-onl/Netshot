<div id="nsadmin-deletedomainform" title="Delete Domain">

	<div class="nsdialog-logo">
		<img alt="Delete" src="img/delete_32px.png" />
	</div>
	
	<form>
		<div>
			<p>You are about to delete the domain <strong><%- name %></strong>.</p>
			<p>The linked objects (credentials, devices, etc.) will also be deleted.</p>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
