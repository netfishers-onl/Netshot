
<h1>Configuration compliance per group</h1>

<form id="nsreports-configcompliance-options">
	<fieldset>
		<input type="checkbox" name="filterdomain" id="filterdomain" />
		<label for="filterdomain">Restrict to the following device domain:</label>
		<select name="domain" id="domain" disabled="disabled" class="text ui-widget-content ui-corner-all"></select>
	</fieldset>
	<fieldset>
		<input type="checkbox" name="filtergroup" id="filtergroup" />
		<label for="filtergroup">Restrict to the following device groups:</label>
		<span id="filtergroups"></span>
	</fieldset>
	<fieldset>
		<input type="checkbox" name="filterpolicy" id="filterpolicy" />
		<label for="filterpolicy">Restrict to the following compliance policies:</label>
		<span id="filterpolicies"></span>
	</fieldset>
	<p>
		<button id="update">Update</button>
	</p>
</form>

<canvas id="chart-configcompliance" width="350" height="350"></canvas>

<div id="legend-configcompliance" class="nsreport-legend">
<table>
<tbody>
</tbody>
</table>
</div>

<div id="devices" style="display: none;">

<h1>Non conforming devices in group <span id="devices-groupname"></span></h1>

<table class="nstable">
<thead>
	<tr>
	<th>Device name</th>
	<th>Management IP</th>
	<th>Policy</th>
	<th>Rule</th>
	<th>Test date/time</th>
	</tr>
</thead>
<tbody>
</tbody>
</table>

</div>
