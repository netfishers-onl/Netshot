<div id="nscompliance-editruleform" title="Edit rule">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journal-code" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			 <path d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1H2a2 2 0 0 1 2-2z"/>
			 <path d="M2 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2z"/>
			 <path fill-rule="evenodd" d="M8.646 5.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 8l1.647-1.646a.5.5 0 0 0 0-.708z"/>
		</svg>
	</div>
	
	<form>
		<fieldset>
			<label for="rulename">Name: </label>
			<input type="text" name="rulename" id="rulename" autofocus="autofocus"
				class="text ui-widget-content ui-corner-all" value="<%- name %>" />
		</fieldset>
		<fieldset>
			<input type="checkbox" name="ruleenabled" id="ruleenabled"<% if (enabled) { %> checked="checked"<% } %> />
			<label for="ruleenabled">Enabled</label>
		</fieldset>
		
		<fieldset>
		
		<table>
		<tr>
		
		<td>
			<div>Create exemption:</div>
			<input type="text" id="devicesearch" class="text ui-widget-content ui-corner-all" placeholder="Search..." />
			<div id="alldevices" class="ui-widget-content ui-corner-all nstreelist">
				<ul></ul>
			</div>
			<input type="text" id="exemptiondate" class="text ui-widget-content ui-corner-all" readonly="readonly" />
		</td>
		
		<td>
			<button id="selectdevice" class="neutral">Select</button><br/>
			<button id="unselectdevice" class="neutral">Unselect</button>
		</td>
		
		<td>
		Active exemptions:
			<div id="devices" class="ui-widget-content ui-corner-all nstreelist">
			<ul></ul>
			</div>
		</td>
		
		</tr>
		</table>
		
		</fieldset>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
