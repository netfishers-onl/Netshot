<div id="nsadmin-canceltaskform" title="Cancel task">

	<div class="nsdialog-logo">
		<img alt="Cancel" src="img/delete_32px.png" />
	</div>
	
	<form>
		<div>
			<p>
			You are about to cancel the task <strong><%- taskDescription %></strong>
			which is currently scheduled on <strong><%- target %></strong>.
			</p>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
