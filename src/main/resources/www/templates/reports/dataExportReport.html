
<h1>Export data from Netshot as an Excel file</h1>

<form id="nsreports-export">

	<fieldset>
		<input type="checkbox" name="filterdomain" id="filterdomain" />
		<label for="filterdomain">Restrict export to the following domain:</label>
		<select name="domain" id="domain" disabled="disabled" class="text ui-widget-content ui-corner-all"></select>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="filtergroup" id="filtergroup" />
		<label for="filtergroup">Restrict export to the following device group:</label>
		<select name="group" id="group" disabled="disabled" class="text ui-widget-content ui-corner-all"></select>
	</fieldset>

	<fieldset>
		<input type="checkbox" name="exportgroups" id="exportgroups" />
		<label for="exportgroups">Export the device group details</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="exportinterfaces" id="exportinterfaces" />
		<label for="exportinterfaces">Export the interfaces (including MAC and IP addresses)</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="exportinventory" id="exportinventory" />
		<label for="exportinventory">Export the inventory (modules, with part and serial numbers)</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="exportlocations" id="exportlocations" />
		<label for="exportlocations">Export the locations and contacts</label>
	</fieldset>
	
	<fieldset>
		<input type="checkbox" name="exportlocations" id="exportcompliance" />
		<label for="exportcompliance">Export compliance information</label>
	</fieldset>
	
	<fieldset class="nsreports-submit">
		<button id="export">Download the result</button>
	</fieldset>

</form>
