
<tr>
	<td><%- username %></td>
	<td>
		<% if (level >= 100) { %>
		<span class="ui-corner-all" title="Read-write">
			<span class="ui-icon ui-icon-bullet"></span>
		</span>
		<% } else { %>
		<span class="ui-corner-all" title="Read-only">
			<span class="ui-icon ui-icon-radio-off"></span>
		</span>
		<% } %>
	</td>
	<td>
		<% if (level >= 1000) { %>
		<span class="ui-corner-all" title="Admin">
			<span class="ui-icon ui-icon-bullet"></span>
		</span>
		<% } else { %>
		<span class="ui-corner-all" title="Not admin">
			<span class="ui-icon ui-icon-radio-off"></span>
		</span>
		<% } %>
	</td>
	<td>
		<% if (local) { %>
		<span class="ui-corner-all" title="Local">
			<span class="ui-icon ui-icon-bullet"></span>
		</span>
		<% } else { %>
		<span class="ui-corner-all" title="Remote">
			<span class="ui-icon ui-icon-radio-off"></span>
		</span>
		<% } %>
	</td>
	<td>
		<button class="edit">Edit...</button>
		<button class="delete">Delete</button>
	</td>
</tr>
