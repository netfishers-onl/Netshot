<div id="nsadevices-deletegroupform" title="Delete group">

	<div class="nsdialog-logo">
		<img alt="Delete" src="img/delete_32px.png" />
	</div>
	
	<form>
		<div>
			<p>You are about to delete the group <strong><%- name %></strong>.
			The associated compliance policies and rules will also be deleted.</p>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
