<div id="nsadmin-addcredentialsform" title="Add/Edit Credentials">

	<div class="nsdialog-logo">
		<img alt="Add" src="img/add_32px.png" />
	</div>

	<form>
		<fieldset>
			<label for="credentialsname">Name: </label> <input type="text"
				name="credentialsname" id="credentialsname" value="<%- name %>"
				class="text ui-widget-content ui-corner-all" autofocus="autofocus" />
		</fieldset>
		<fieldset>
			<label for="credentialsdomain">Domain: </label> <select
				name="credentialsdomain" id="credentialsdomain"
				class="text ui-widget-content ui-corner-all"></select>
		</fieldset>
		<fieldset>
			<div>
				<input type="radio" id="credentialstypesnmpv1"
					name="credentialstype" value=".DeviceSnmpv1Community" /> <label
					for="credentialstypesnmpv1">SNMP v1</label>
			</div>
			<div>
				<input type="radio" id="credentialstypesnmpv2c"
					name="credentialstype" value=".DeviceSnmpv2cCommunity" /> <label
					for="credentialstypesnmpv2c">SNMP v2c</label>
			</div>
			<div>
				<input type="radio" id="credentialstypessh" name="credentialstype"
					value=".DeviceSshAccount" /> <label for="credentialstypessh">SSH</label>
			</div>
			<div>
				<input type="radio" id="credentialstypetelnet"
					name="credentialstype" value=".DeviceTelnetAccount" /> <label
					for="credentialstypetelnet">Telnet</label>
			</div>
		</fieldset>
		<div>
			<table>
				<tbody>
					<tr class="nsadmin-credentialscommunity">
						<td><label for="credentialscommunity">Community:</label></td>
						<td><input type="text" name="credentialscommunity"
							id="credentialscommunity"
							class="text ui-widget-content ui-corner-all"
							value="<%- community %>" /></td>
					</tr>
					<tr class="nsadmin-credentialscli">
						<td><label for="credentialsusername">Username:</label></td>
						<td><input type="text" name="credentialsusername"
							id="credentialsusername"
							class="text ui-widget-content ui-corner-all"
							value="<%- username %>" /></td>
					</tr>
					<tr class="nsadmin-credentialscli">
						<td><label for="credentialspassword">Password:</label></td>
						<td><input type="password" name="credentialspassword"
							id="credentialspassword"
							class="text ui-widget-content ui-corner-all"
							value="<%- password %>" /></td>
					</tr>
					<tr class="nsadmin-credentialscli">
						<td><label for="credentialssuper">Enable/Super
								password:</label></td>
						<td><input type="password" name="credentialssuper"
							id="credentialssuper"
							class="text ui-widget-content ui-corner-all"
							value="<%- superPassword %>" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
