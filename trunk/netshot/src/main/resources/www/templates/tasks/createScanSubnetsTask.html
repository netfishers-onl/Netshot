<fieldset>
<strong>Scan a subnet to discover devices</strong>
</fieldset>
<fieldset>
	<label for="domain">Working domain: </label>
	<select name="domain" id="domain"
		class="text ui-widget-content ui-corner-all"></select>
</fieldset>
<fieldset>
	<label for="subnet">Subnet(s) to scan: </label>
	<input type="text" name="subnets" id="subnets" autofocus="autofocus"
		class="text ui-widget-content ui-corner-all" />
</fieldset>
